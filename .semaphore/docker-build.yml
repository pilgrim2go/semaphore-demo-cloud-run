version: v1.0
name: Docker build
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Build
    task:
      secrets:
        - name: google-cloud-stg
      jobs:
        - name: Docker build
          commands:
            - gcloud auth activate-service-account --key-file=.secrets.gcp.json
            - gcloud auth configure-docker -q
            - checkout
            - 'docker build -t "gcr.io/swift-climate-296603/semaphore-demo-cloud-run:${SEMAPHORE_GIT_SHA:0:7}" .'
            - 'docker push "gcr.io/swift-climate-296603/semaphore-demo-cloud-run:${SEMAPHORE_GIT_SHA:0:7}"'
promotions:
  - name: Deploy to staging
    pipeline_file: deploy-staging.yml
  - name: Deploy to production
    pipeline_file: deploy-production.yml
    auto_promote_on:
      - result: passed
        branch:
          - master
