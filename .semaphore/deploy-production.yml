version: v1.0
name: Deploy to production
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Deploy to production
    task:
      secrets:
        - name: google-cloud-stg
      jobs:
        - name: run deploy
          commands:
            - gcloud auth activate-service-account --key-file=.secrets.gcp.json
            - gcloud auth configure-docker -q
            - 'gcloud beta run deploy semaphore-demo-cloud-run-stg --platform managed --project swift-climate-296603 --image gcr.io/swift-climate-296603/semaphore-demo-cloud-run:${SEMAPHORE_GIT_SHA:0:7} --region us-central1'
